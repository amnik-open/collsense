[Collector]
enabled_sensor: sensor_type_one, sensor_type_two
sensor_measurement_parameters = temperature, humidity, pressure
tasks_mean_period = 1m, 3m, 5m

[Database]
bucket = sensors
org = collsense
url = http://influxdb:8086

[URL Database]
port = 5432
host = sensor_addresses_db
user = postgres
database = sensors
connection_retry = 5
connection_retry_interval = 5

[Collector Scraper]
scrape_interval = 30
scrape_timeout = 5

[Discovery]
discovery_interval = 60
